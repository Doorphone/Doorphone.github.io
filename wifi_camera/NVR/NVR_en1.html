<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Specific Download Links</title>
	<link rel="stylesheet" type="text/css" href="../../css/rl.css">
 
<script type="text/javascript">
    var mobileAgent = [
        "android", "mobile", "blackberry", "webos", "incognito", "webmate",
        "bada", "nokia", "lg", "ucweb", "skyfire"
    ];
    var mobileAgent2 = ["iphone", "ipod", "ipad"];
    var browser = navigator.userAgent.toLowerCase();
    var isMobile = false;

    // 检查是否是安卓设备
    for (var i = 0; i < mobileAgent.length; i++) {
        if (browser.indexOf(mobileAgent[i]) !== -1) {
            isMobile = true;
            // 安卓设备跳转到 APK 下载链接
            location.href = 'https://jdownload.oss-cn-qingdao.aliyuncs.com/apk/eseecloud/EseeCloud.apk';
            break;
        }
    }

    // 检查是否是苹果设备
    for (var i = 0; i < mobileAgent2.length; i++) {
        if (browser.indexOf(mobileAgent2[i]) !== -1) {
            isMobile = true;
            // 苹果设备跳转到 App Store 链接
            location.href = 'https://apps.apple.com/us/app/eseecloud-ip-pro-vr-cam/id1032277907?l=zh-Hans-CN&ls=1';
            break;
        }
    }

    // 如果是其他设备，可以选择跳转到默认页面或者做其他处理
    if (!isMobile) {
        // 你可以在这里添加桌面设备的下载链接或者其他逻辑
        // 例如：
        // location.href = "https://www.example.com/desktop-download";
    }
</script>

</head>
<body>
	<div class="tabs">
 
    <p>Download Our App<br>Click the button below to download the app:</p>

      <p> <a id="downloadButton" href="https://jdownload.oss-cn-qingdao.aliyuncs.com/apk/eseecloud/EseeCloud.apk" target="_blank">
       Download 
    </a></p>
	</div>

</body>
</html>
